    <body>
        <div id="tm-bg"></div>
        <div id="tm-wrap">
            <div class="tm-main-content">
                <div class="container tm-site-header-container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-md-col-xl-6 mb-md-0 mb-sm-4 mb-4 tm-site-header-col">
                            <div class="tm-site-header">

                                <p>La fortaleza de un Jedi fluye de la Fuerza. Pero cuidado con el lado oscuro: Ira, temor, agresión; de la Fuerza del lado oscuro son</p>        
                            </div>                        
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="content">
                                <div class="grid">
                                    <div class="row">
                                        <div class="col-12">
                                          
                                                <div class="row">
                                                    <div class="form-group col-md-4 col-lg-4 col-xl-12">
                                                        <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="usuario/correo"  required/>
                                                    </div>
                                                </div>  
                                                <div class="row">
                                                    <div class="form-group col-md-4 col-lg-4 col-xl-12">
                                                        <input type="password" id="contact_name" name="contact_name" class="form-control" placeholder="Contraseña"  required/>

                    <p class="small tm-copyright-text">Copyright &copy; <span class="tm-current-year">2018</span> Your Company. 

                        Layout: Tooplate</p>

            </div> <!-- .tm-main-content -->  
        </div>
        <!-- load JS -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>         <!-- https://jquery.com/ -->    
        <script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->  
        <script src="js/anime.min.js"></script>                     <!-- http://animejs.com/ -->
        <script src="js/main.js"></script>  
        <script>

            function setupFooter() {
                var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

                var main = $('.tm-main-content');

                if ($(window).height() < pageHeight) {
                    main.addClass('tm-footer-relative');
                } else {
                    main.removeClass('tm-footer-relative');
                }
            }

            /* DOM is ready
             ------------------------------------------------*/
            $(function () {

                setupFooter();

                $(window).resize(function () {
                    setupFooter();
                });

                $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright           
            });

        </script>             

    </body>
